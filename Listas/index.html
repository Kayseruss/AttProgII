<!-- 
  > Rooks - Auxilio fornecido pelo REACT <
    -> useState | Fala sobre o estado das variaveis, para ser utilizado deve ser importado e 
    setado dentro de uma function;
    -> useEffect | Salva as alterações. Permite realizar efeitos em componentes funcionai 
    (permite atualizar os estados)
    -> useRef | Permite criar referêncas a elementos do DOM, serve para armazenar elementos 
    que não precisam ser atualizados
    -> useMemo | Serve para memorizar alguma coisa (para não precisar recalcular)
    -> useCallback | Utilizado para memorizar funções, para não precisar recrialas (renderiza a função filha)
-->
